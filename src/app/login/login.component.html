<div class="container is-max-desktop">
    <div class="columns is-mobile">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="field">
          <label class="label">Login</label>
          <div class="control">
            <input class="input" type="email" placeholder="exemplo@email.com">
          </div>
        </div>
        <div class="field">
          <label class="label">Senha</label>
          <div class="control">
            <input class="input" type="password" placeholder="">
          </div>
        </div>
  
        <div class="field is-grouped" style="justify-content: end; align-items: center;">
          <div class="control">
            <button class="button is-link" (click)="loginAlert()" routerLink="/listar-dividas">Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
